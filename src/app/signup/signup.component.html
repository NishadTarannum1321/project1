<div class="container">
    <form [formGroup]='userForm' (ngSubmit)="sendData()">
        <div class="form-group">
            <label >Email:</label>
            <input type="text"
            class="form-control"
            formControlName="email1"
            [ngClass] = "{'is-invalid':userForm.controls.email1.invalid 
            && userForm.controls.email1.touched }"
            placeholder="email">
            <div class = "invalid-feedback"> 
                    <label *ngIf = 'userForm.controls.email1.errors?.required'>Email is mandatory</label>
                    <label *ngIf = 'userForm.controls.email1.errors?.email'>Enter valid email address</label>
                  </div>
        </div>

        <div class="form-group">
                <label >Mobile:</label>
                <input type="text"
                class="form-control"
                formControlName="mobile"
                [ngClass] = "{'is-invalid':userForm.controls.mobile.invalid 
                && userForm.controls.mobile.touched }"
                placeholder="mobile">
                <div class = "invalid-feedback"> 
                        <label *ngIf = 'userForm.controls.mobile.errors?.required'>UserName is mandatory</label>
                  
                      </div>
                
            </div>
            <div class="form-group">
                    <label >Username:</label>
                    <input type="text"
                    class="form-control"
                    formControlName="username"
                    [ngClass] = "{'is-invalid':userForm.controls.username.invalid 
                          && userForm.controls.username.touched }"
                    placeholder="name">
                    <div class = "invalid-feedback"> 
                            <label *ngIf = 'userForm.controls.username.errors?.required'>UserName  is mandatory</label>
                      
                          </div>
                </div>
                <div class="form-group">
                        <label >Password:</label>
                        <input type="password"
                        class="form-control"
                        formControlName="password"
                        [ngClass] = "{'is-invalid':userForm.controls.password.invalid 
                          && userForm.controls.password.touched }"
                        placeholder="password">
                        <div class = "invalid-feedback"> 
                                <label *ngIf = 'userForm.controls.password.errors?.required'>UserName  is mandatory</label>
                          
                              </div>
                    </div>
                    <div class="form-group">
                        <button (click)="saveData(userForm.value)"[disabled]="!userForm.valid">Submit</button>
                    </div>
    </form>
</div>
